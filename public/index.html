<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lottery Checker - Check Your Numbers</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #667eea;
            display: block;
        }

        .number-input {
            width: 100%;
            padding: 18px;
            font-size: 32px;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-weight: 700;
            letter-spacing: 8px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .number-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .number-input.valid {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .input-hint {
            font-size: 13px;
            color: #999;
            margin-top: 8px;
            text-align: center;
        }

        .check-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .result.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result-header.winner {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .result-header.loser {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .prize-list {
            margin-top: 15px;
        }

        .prize-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .prize-name {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .prize-amount {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
        }

        .prize-details {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .total-reward {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .total-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: 700;
            color: #d4af37;
        }

        .draw-info {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .check-another {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .check-another:hover {
            background: #667eea;
            color: white;
        }

        .camera-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .camera-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .camera-modal.active {
            display: flex;
        }

        .camera-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .camera-title {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .close-camera {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        #canvas {
            display: none;
        }

        .capture-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .scanning-status {
            text-align: center;
            padding: 15px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .scanning-status.active {
            display: block;
        }

        .ad-prompt {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .ad-prompt h3 {
            color: #d4af37;
            margin-bottom: 10px;
        }

        .ad-prompt p {
            color: #666;
            margin-bottom: 15px;
        }

        .watch-ad-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ Lottery Checker</h1>
            <p>Check Your Winning Numbers</p>
        </div>

        <div class="card">
            <div class="input-section">
                <label class="input-label">Enter Your Lottery Number (6 digits)</label>
                <input 
                    type="text" 
                    id="lotteryNumber" 
                    class="number-input" 
                    maxlength="6" 
                    placeholder="000000"
                    inputmode="numeric"
                    pattern="[0-9]*"
                >
                <div class="input-hint">Enter 6 digits</div>
            </div>

            <button class="camera-button" id="cameraButton">
                üì∑ Scan Lottery Ticket
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Checking...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result" id="result">
                <div class="result-header" id="resultHeader">
                    <div class="result-icon" id="resultIcon"></div>
                    <div class="result-title" id="resultTitle"></div>
                    <div class="result-subtitle" id="resultSubtitle"></div>
                </div>

                <div id="prizeContainer"></div>

                <div class="draw-info" id="drawInfo"></div>

                <button class="check-another" id="checkAnother">
                    Check Another Number
                </button>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <div class="camera-header">
                <div class="camera-title">üì∑ Scan Lottery Ticket</div>
                <button class="close-camera" id="closeCamera">√ó</button>
            </div>

            <!-- TEMPORARILY HIDDEN FOR TESTING -->
            <div id="adPrompt" class="ad-prompt" style="display: none;">
                <h3>üé¨ Premium Feature</h3>
                <p>Watch a short ad to unlock camera view</p>
                <button class="watch-ad-button" id="watchAdButton">Watch Ad to Unlock</button>
            </div>

            <div id="cameraContent" style="display: none;">
                <div id="qr-reader" style="width: 100%; border-radius: 12px; overflow: hidden;"></div>
                <div class="scanning-status active" id="scanningStatus">üì∑ Point camera at QR code...</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        const API_URL = window.location.origin;
        const numberInput = document.getElementById('lotteryNumber');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorMessage = document.getElementById('errorMessage');
        const checkAnotherBtn = document.getElementById('checkAnother');

        // Camera elements
        const cameraButton = document.getElementById('cameraButton');
        const cameraModal = document.getElementById('cameraModal');
        const closeCamera = document.getElementById('closeCamera');
        const watchAdButton = document.getElementById('watchAdButton');
        const adPrompt = document.getElementById('adPrompt');
        const cameraContent = document.getElementById('cameraContent');
        const scanningStatus = document.getElementById('scanningStatus');

        // Adsgram configuration
        const ADSGRAM_BLOCK_ID = '20520';
        let AdController;
        let cameraUnlocked = localStorage.getItem('cameraUnlocked') === 'true';
        let html5QrCode = null;

        // Initialize Adsgram
        function initAdsgram() {
            if (window.Adsgram) {
                AdController = window.Adsgram.init({ blockId: ADSGRAM_BLOCK_ID,debug: true });
                console.log('‚úÖ Adsgram initialized');
            } else {
                console.warn('‚ö†Ô∏è Adsgram SDK not loaded');
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initAdsgram();
        });

        // Open camera modal
        cameraButton.addEventListener('click', () => {
            cameraModal.classList.add('active');
            
            // TEMPORARILY DISABLED FOR TESTING - Skip ad and open camera directly
            cameraUnlocked = true; // Force unlock for testing
            adPrompt.style.display = 'none';
            cameraContent.style.display = 'block';
            startCamera();
            
            /* ORIGINAL CODE - UNCOMMENT TO RE-ENABLE ADS
            if (cameraUnlocked) {
                adPrompt.style.display = 'none';
                cameraContent.style.display = 'block';
                startCamera();
            } else {
                adPrompt.style.display = 'block';
                cameraContent.style.display = 'none';
            }
            */
        });

        // Close camera modal
        closeCamera.addEventListener('click', () => {
            cameraModal.classList.remove('active');
            stopCamera();
        });

        // Watch ad to unlock camera
        watchAdButton.addEventListener('click', async () => {
            if (!AdController) {
                alert('Ad system not available. Camera unlocked for free!');
                unlockCamera();
                return;
            }

            try {
                await AdController.show();
                console.log('‚úÖ Ad watched successfully');
                unlockCamera();
            } catch (error) {
                console.log('‚ùå Ad error:', error);
                alert('Ad failed to load. Camera unlocked for free!');
                unlockCamera();
            }
        });

        // Unlock camera feature
        function unlockCamera() {
            cameraUnlocked = true;
            localStorage.setItem('cameraUnlocked', 'true');
            adPrompt.style.display = 'none';
            cameraContent.style.display = 'block';
            startCamera();
        }

        // Start camera with QR scanner
        async function startCamera() {
            try {
                html5QrCode = new Html5Qrcode("qr-reader");
                
                const config = { 
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    verbose: false
                };
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );
                
                console.log('‚úÖ QR Scanner started');
            } catch (error) {
                console.error('Camera error:', error);
                alert('Unable to access camera. Please check permissions.');
            }
        }

        // QR code scan success
        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR Code detected:', decodedText);
            scanningStatus.textContent = '‚úÖ QR Code found!';
            
            // Stop scanning
            stopCamera();
            
            // Extract lottery number
            const lotteryNumber = extractLotteryNumber(decodedText);
            
            if (lotteryNumber) {
                // Set input and check
                numberInput.value = lotteryNumber;
                numberInput.classList.add('valid');
                
                // Close modal
                setTimeout(() => {
                    cameraModal.classList.remove('active');
                    
                    // Auto-check
                    setTimeout(() => checkLottery(), 300);
                }, 500);
            } else {
                alert('Could not extract lottery number from QR code.\n\nScanned: ' + decodedText);
                cameraModal.classList.remove('active');
            }
        }

        // QR code scan failure (just continue scanning)
        function onScanFailure(error) {
            // Ignore scan failures, keep scanning
        }

        // Extract lottery number from QR data
        function extractLotteryNumber(qrData) {
            console.log('Extracting from:', qrData);
            
            // Strategy 1: Dash-separated format (69-01-31-708016-1631)
            if (qrData.includes('-')) {
                const parts = qrData.split('-');
                for (let part of parts) {
                    if (part.length === 6 && /^\d{6}$/.test(part)) {
                        console.log('Found 6-digit in parts:', part);
                        return part;
                    }
                }
            }
            
            // Strategy 2: Find any 6-digit number
            const match = qrData.match(/\b\d{6}\b/);
            if (match) {
                console.log('Found with regex:', match[0]);
                return match[0];
            }
            
            // Strategy 3: Extract first 6 consecutive digits
            const digitsOnly = qrData.replace(/\D/g, '');
            if (digitsOnly.length >= 6) {
                const number = digitsOnly.substring(0, 6);
                console.log('Extracted first 6 digits:', number);
                return number;
            }
            
            return null;
        }

        // Stop camera
        async function stopCamera() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                    html5QrCode = null;
                } catch (error) {
                    console.error('Error stopping camera:', error);
                }
            }
        }

        // Format number input
        numberInput.addEventListener('input', (e) => {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Enable button when 6 digits are entered
            if (e.target.value.length === 6) {
                numberInput.classList.add('valid');
                // Auto-check after 6 digits
                setTimeout(() => checkLottery(), 300);
            } else {
                numberInput.classList.remove('valid');
                numberInput.classList.remove('valid');
            }
        });

        // Check another number
        checkAnotherBtn.addEventListener('click', () => {
            numberInput.value = '';
            numberInput.classList.remove('valid');
            result.classList.remove('active');
            errorMessage.classList.remove('active');
            numberInput.focus();
        });

        async function checkLottery() {
            const number = numberInput.value;
            
            if (number.length !== 6) {
                showError('Please enter a 6-digit lottery number');
                return;
            }

            // Show loading
            loading.classList.add('active');
            result.classList.remove('active');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/check-lottery-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        numbers: [number]
                    })
                });

                const data = await response.json();

                if (data.status === 'success' && data.response.results.length > 0) {
                    displayResult(data.response.results[0], data.response.drawDate);
                } else {
                    showError('Unable to check. Please try again');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please check your internet connection');
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResult(ticketResult, drawDate) {
            const resultHeader = document.getElementById('resultHeader');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultSubtitle = document.getElementById('resultSubtitle');
            const prizeContainer = document.getElementById('prizeContainer');
            const drawInfo = document.getElementById('drawInfo');

            // Clear previous results
            prizeContainer.innerHTML = '';

            if (ticketResult.isWinner) {
                // Winner!
                resultHeader.className = 'result-header winner';
                resultIcon.textContent = 'üéâ';
                resultTitle.textContent = 'Congratulations! You Won!';
                resultSubtitle.textContent = `Number ${ticketResult.ticketNumber}`;

                // Display prizes
                ticketResult.matches.forEach(match => {
                    const prizeItem = document.createElement('div');
                    prizeItem.className = 'prize-item';
                    
                    const matchTypeText = {
                        'full': 'Full Match',
                        'front3': 'Front 3 Digits',
                        'back3': 'Back 3 Digits',
                        'back2': 'Back 2 Digits'
                    };

                    prizeItem.innerHTML = `
                        <div class="prize-name">${match.prizeName}</div>
                        <div class="prize-amount">${parseInt(match.reward).toLocaleString('en-US')} Baht</div>
                        <div class="prize-details">${matchTypeText[match.matchType]} (${match.matchedNumber})</div>
                    `;
                    prizeContainer.appendChild(prizeItem);
                });

                // Total reward
                const totalDiv = document.createElement('div');
                totalDiv.className = 'total-reward';
                totalDiv.innerHTML = `
                    <div class="total-label">Total Prize</div>
                    <div class="total-amount">${ticketResult.totalReward.toLocaleString('en-US')} ‡∏ø</div>
                `;
                prizeContainer.appendChild(totalDiv);

                // Haptic feedback for Telegram
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } else {
                // Not a winner
                resultHeader.className = 'result-header loser';
                resultIcon.textContent = 'üòî';
                resultTitle.textContent = 'Sorry, No Win This Time';
                resultSubtitle.textContent = `Number ${ticketResult.ticketNumber}`;

                prizeContainer.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #999;">
                        <p style="font-size: 16px;">No winning numbers this time</p>
                        <p style="font-size: 14px; margin-top: 10px;">Better luck next time! üçÄ</p>
                    </div>
                `;

                // Haptic feedback for Telegram
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }

            // Draw info
            drawInfo.textContent = `Draw Date: ${drawDate}`;

            // Show result
            result.classList.add('active');

            // Clear input field for next check
            numberInput.value = '';
            numberInput.classList.remove('valid');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            
            // Haptic feedback for Telegram
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        // Auto-focus input on load
        window.addEventListener('load', () => {
            numberInput.focus();
        });
    </script>
</body>
</html>
