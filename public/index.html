<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lottery Checker - Check Your Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #667eea;
            display: block;
        }

        .number-input {
            width: 100%;
            padding: 18px;
            font-size: 32px;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-weight: 700;
            letter-spacing: 8px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .number-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .number-input.valid {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .check-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .result.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result-header.winner {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .result-header.loser {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .prize-list {
            margin-top: 15px;
        }

        .prize-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .prize-name {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .prize-amount {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
        }

        .prize-details {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .total-reward {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .total-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: 700;
            color: #d4af37;
        }

        .draw-info {
            text-align: center;
            color: #000000;
            font-size: 20px;
            margin-top: 10px;
            padding-top: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .check-another {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ° Lottery Checker</h1>
            <p>Check Your Winning Numbers</p>
        </div>

        <div class="card">
            <div class="input-section">
                <label class="input-label">Enter Your Lottery Number (6 digits)</label>
                <input 
                    type="text" 
                    id="lotteryNumber" 
                    class="number-input" 
                    maxlength="6" 
                    placeholder="000000"
                    inputmode="numeric"
                    pattern="[0-9]*"
                >
                <div class="draw-info" id="drawInfo"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Checking...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result" id="result">
                <div class="result-header" id="resultHeader">
                    <div class="result-icon" id="resultIcon"></div>
                    <div class="result-title" id="resultTitle"></div>
                    <div class="result-subtitle" id="resultSubtitle"></div>
                </div>

                <div id="prizeContainer"></div>
                <button class="check-another" id="checkAnother">
                    Check Another Number
                </button>
            </div>
        </div>
    </div>



    <script>
        const API_URL = window.location.origin;
        const numberInput = document.getElementById('lotteryNumber');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorMessage = document.getElementById('errorMessage');
        const checkAnotherBtn = document.getElementById('checkAnother');


        // Format number input
        numberInput.addEventListener('input', (e) => {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Enable button when 6 digits are entered
            if (e.target.value.length === 6) {
                numberInput.classList.add('valid');
                // Auto-check after 6 digits
                setTimeout(() => checkLottery(), 300);
            } else {
                numberInput.classList.remove('valid');
                numberInput.classList.remove('valid');
            }
        });

        // Check another number
        checkAnotherBtn.addEventListener('click', () => {
            numberInput.value = '';
            numberInput.classList.remove('valid');
            result.classList.remove('active');
            errorMessage.classList.remove('active');
            numberInput.focus();
        });

        async function checkLottery() {
            const number = numberInput.value;
            
            if (number.length !== 6) {
                showError('Please enter a 6-digit lottery number');
                return;
            }

            // Show loading
            loading.classList.add('active');
            result.classList.remove('active');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/check-lottery-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        numbers: [number]
                    })
                });

                const data = await response.json();

                if (data.status === 'success' && data.response.results.length > 0) {
                    displayResult(data.response.results[0], data.response.drawDate);
                } else {
                    showError('Unable to check. Please try again');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please check your internet connection');
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResult(ticketResult, drawDate) {
            const resultHeader = document.getElementById('resultHeader');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultSubtitle = document.getElementById('resultSubtitle');
            const prizeContainer = document.getElementById('prizeContainer');
            const drawInfo = document.getElementById('drawInfo');

            // Clear previous results
            prizeContainer.innerHTML = '';

            if (ticketResult.isWinner) {
                // Winner!
                resultHeader.className = 'result-header winner';
                resultIcon.textContent = 'ðŸŽ‰';
                resultTitle.textContent = 'Congratulations! You Won!';
                resultSubtitle.textContent = `Number ${ticketResult.ticketNumber}`;

                // Display prizes
                ticketResult.matches.forEach(match => {
                    const prizeItem = document.createElement('div');
                    prizeItem.className = 'prize-item';
                    
                    const matchTypeText = {
                        'full': 'Full Match',
                        'front3': 'Front 3 Digits',
                        'back3': 'Back 3 Digits',
                        'back2': 'Back 2 Digits'
                    };

                    prizeItem.innerHTML = `
                        <div class="prize-name">${match.prizeName}</div>
                        <div class="prize-amount">${parseInt(match.reward).toLocaleString('en-US')} Baht</div>
                        <div class="prize-details">${matchTypeText[match.matchType]} (${match.matchedNumber})</div>
                    `;
                    prizeContainer.appendChild(prizeItem);
                });

                // Total reward
                const totalDiv = document.createElement('div');
                totalDiv.className = 'total-reward';
                totalDiv.innerHTML = `
                    <div class="total-label">Total Prize</div>
                    <div class="total-amount">${ticketResult.totalReward.toLocaleString('en-US')} à¸¿</div>
                `;
                prizeContainer.appendChild(totalDiv);
            } else {
                // Not a winner
                resultHeader.className = 'result-header loser';
                resultIcon.textContent = 'ðŸ˜”';
                resultTitle.textContent = 'Sorry, No Win This Time';
                resultSubtitle.textContent = `Number ${ticketResult.ticketNumber}`;
            }

            // Draw info
            drawInfo.textContent = `Draw Date: ${drawDate}`;

            // Show result
            result.classList.add('active');

            // Clear input field for next check
            numberInput.value = '';
            numberInput.classList.remove('valid');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        // Auto-focus input on load
        window.addEventListener('load', () => {
            numberInput.focus();
        });
    </script>
</body>
</html>
